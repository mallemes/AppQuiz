{% extends 'base.html' %}
{% block basic %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3>Login</h3>
                <hr>
                <form  method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Login</button>
                    {% if error %}
                        <li style="color: red;">{{ error }}</li>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
